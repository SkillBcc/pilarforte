
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache removido para evitar erro de 'lock file not found'

      - name: Install Dependencies
        # Usamos 'npm install' em vez de 'npm ci' para gerar o lockfile dinamicamente
        run: npm install

      - name: Build Angular App
        # --config aponta para a nossa configuração personalizada
        # --base-href ajusta os caminhos para o GitHub Pages
        run: npx ng build --configuration production --config ng-config.json --base-href /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/pilar-forte/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
