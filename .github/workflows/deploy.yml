
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache removido para evitar possíveis conflitos

      - name: Install Dependencies
        run: npm install

      - name: Setup Angular Config
        # O Angular CLI exige o ficheiro angular.json. Renomeamos o nosso config para satisfazer o requisito.
        run: mv ng-config.json angular.json

      - name: Build Angular App
        # Argumento --config removido pois não é suportado. O ficheiro angular.json já existe (passo anterior).
        run: npx ng build --configuration production --base-href /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/pilar-forte/browser'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
