<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Pilar Forte | Engenharia & Construção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Dynamic Favicon: Controlled by AppComponent logic -->
  <link id="app-favicon" rel="icon" type="image/svg+xml" href="favicon.svg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-pilar-gold: #B89E68;
      --color-pilar-dark: #1C1C1C;
      --color-pilar-gray: #F4F4F4;
      --font-serif: 'Cinzel', serif;
      --font-sans: 'Lato', sans-serif;
    }

    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }

    /* GLOBAL ANIMATIONS */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Standard View Transition Fade */
    ::view-transition-old(root) {
      animation: 300ms cubic-bezier(0.4, 0, 0.2, 1) both fadeOut;
    }

    ::view-transition-new(root) {
      animation: 300ms cubic-bezier(0.4, 0, 0.2, 1) both fadeIn;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Utility class for page element entrance */
    .page-animate {
      opacity: 0; /* Start hidden for animation */
      animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
    
    /* Delay utilities */
    .delay-100 { animation-delay: 150ms; }
    .delay-200 { animation-delay: 300ms; }
    .delay-300 { animation-delay: 450ms; }

    /* Button hover enhancement */
    .btn-hover-effect {
      transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    
    .btn-hover-effect:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(184, 158, 104, 0.2);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'pilar-gold': '#B89E68',
            'pilar-dark': '#1C1C1C',
            'pilar-gray': '#F4F4F4',
          },
          fontFamily: {
            'serif': ['Cinzel', 'serif'],
            'sans': ['Lato', 'sans-serif'],
          }
        }
      }
    }
  </script>

}

<!-- Google Translate API -->
<script type="text/javascript">

</script>
